<script>

    Promise = promitto.Promise

function moveOn() {
  window.location.href = realLocation
}

var realLocation = ""

  realLocation=window.location.hash.slice(1);
  var con = document.getElementById("contacting");
  con.innerHTML = "<em> Contacting your ISP for permission to redirect to '" + realLocation + "' in 15 seconds...";
  setTimeout(moveOn, 15000);
}
</script>
