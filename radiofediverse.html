// BUILD INSTANCE LIST TO SEARCH
// use instances with lots of connections as search targets.
// Building a list on the fly like this almost guarantees a fail
for (i in domainData) {
    if (domainData[i]['connections'] > 1000) {
        instances.push(i)
        if (domainData[i]['connections'] > 1200)
            instances.push(i) // bias! FOR SHAME
    }
}

// convenience. If elementID does not exist, do nothing,
// otherwise set its html
function elementSet(elementID, html) {
    let element = document.getElementById(elementID)
    if (element != undefined) {
        element.innerHTML = html;
        return true;
    }
    return false;
}

var pageStorage;
//localStorage.clear()

function loadPageStorage(){
    pageStorage = {}
    pageStorage['playlist'] = []
    pageStorage['playedOnceVid'] = {}
    pageStorage['playedOnce'] = {}
    if (typeof(Storage) !== "undefined") {
        // Code for localStorage/sessionStorage.
        if (localStorage.playlist != undefined)
            pageStorage.playlist = JSON.parse(localStorage.playlist)

        if (localStorage.playedOnceVid != undefined)
            pageStorage.playedOnceVid = JSON.parse(localStorage.playedOnceVid)

        if (localStorage.playedOnce != undefined)
            pageStorage.playedOnce = JSON.parse(localStorage.playedOnce)
        
    }
}

function savePageStorage() {
    if (typeof(Storage) !== "undefined") {
        //console.log("saving data...")
        localStorage.playlist = JSON.stringify(pageStorage.playlist);
        localStorage.playedOnceVid = JSON.stringify(pageStorage.playedOnceVid)
        localStorage.playedOnce = JSON.stringify(pageStorage.playedOnce)
    }
}

// Extract the next page from "Link" header
// Mastodon uses "Link" http header
// to point to the next available page of data.
// parse it, and return it if available, otherwise, null
function extractNextURL(headerValue) {
    if (headerValue == null) return null;
    
    // example:
    // <https://mastodon.cloud/api/v1/timelines/tag/dnavasak?max_id=9631281>; rel="next", <https://mastodon.cloud/api/v1/timelines/tag/dnavasak?since_id=9631281>; rel="prev"    
    var pat = /^<(.*)>; rel="next"/;
    var match = pat.exec(headerValue);
    
    if (match == null) return null; 
    
    return match[1];   
}

// an XMLHttpRequest wrapped in a promise.
// jsonData is the currently gathered json data,
// url is the next json url to load. 

function promiseRequest(jsonData, url) {
    var request = new XMLHttpRequest();
    var promise = new Promise( function (fulfill, reject) {
        if (ImDead) reject([null, null])
        if (url == null) {
            //console.log("URL is null")
            fulfill([jsonData,null]);
        }
        
        // reject(["SIMULATED FUCKERY", "debugging errors"])

        console.log("\n\ngetting " + url);
        request.open('GET', url);
        request.onreadystatechange = function () {
            if (request.readyState == 4){
                if (request.status == 200){
                    var temp = JSON.parse(request.responseText);
                    jsonData = jsonData.concat(temp)
                    nextURL = extractNextURL(request.getResponseHeader('Link'));
                    fulfill([jsonData, nextURL]);
                }
                else {
                    if (request.status != 0){
                        reject(["NETWORK ERR", "Error: status: " + request.status + "\n" + request.responseText])
                    }
                    else {
                        reject(["BROWSER ERR", "Error: see console log"]);
                    }
                        
                }                    
            }                
        }
        request.send();
    });
    return promise;
}

// recursively get pages if needed (Mastodon uses "Link" http header to advise of next page)
// and build a jsonList of all toots
function recursiveRequest(jsonList, url, countsDeep) {
    return promiseRequest(jsonList,url)
    .then(function (result) {
        let jsonData =  result[0];
        let nextURL =  result[1];
        
        // if we're done, return a resolved promise with the data
        if (nextURL == null || countsDeep >= MaxTootDownload || jsonData.length == 0){
            //console.log(result[0], result[1], countsDeep, result[0].length)        
            return new Promise(function (resolve) {return resolve([jsonData, null])});
        }

        return recursiveRequest(jsonData, nextURL, countsDeep+1);
    })
}


// uri tag is the url of the toot. The assumption is that the toot
// will live on the same domain as the instance :shrug:
// uri is better, but doesn't contain easily parseable string due to
// different formats between gnusocial ostatus, etc.
function extractDomain (uriTag) {

    var pat = /^https?:\/\/([^/]+)\//
    var found = pat.exec(uriTag)
    //console.log("FOUND DOMAIN RESULT: ", found)
    if (found == undefined){
        console.log("Couldn't parse url for domain: ", uriTag)
        return null;
    }
    return found[1]
}

// FIXME: accts at the same domain as fetch won't have the @domain.social part
// soooooo very silly, but still, FIXME
function extractDomainFromAcct(acct) { // acct in form "upside@octodon.social"
    let pat = /.+@([^@]+)$/
    let found = pat.exec(acct)

    if (found == null){
        console.log("Couldn't parse url for acct: ", acct)
        return null
    }
    return found[1]
}

// add any found music links inside the toot to the playlist

function addMusic(toot, tag) {
    let tootUrl = toot['url']
    
    if (pageStorage.playedOnce[tootUrl] != undefined) {console.log("skipping already played from ", tootUrl); return;}

    let domain = extractDomainFromAcct(toot['account']['acct'])
    
    //try from url
    if (domain == null) {
        domain = extractDomain(tootUrl)
    }
    if (domain == null) {
        {console.log("unparsable domain from ", toot['url']); return;}
    }
    
    let vidLink = findYoutube(toot['content'])
    if (vidLink == null) {
        // console.log("no music inside a toot from ", domain); 
        //console.log(toot['content'])
        return;}
   
 
    let d = {}
    d['tootUrl'] = tootUrl
    d['domain'] = domain
    d['songUrl'] = vidLink
    d['tag'] = tag
    d['created_at'] = toot['created_at']
    pageStorage.playlist.push(d)
    
}

// FIXME: this could be bettah
var YoutubeFindPat = /<a href="(https:\/\/www.youtube.com\/watch\?v=[^"]+)/
var YoutubeShortie = /<a href="(https:\/\/youtu.be\/[^"]+)/
var extractID = /<a href="https:\/\/youtu.be\/([^"]+)/
var extractID2 = /watch\?v=((\w|\d|-)+)/
function findYoutube(tootHTML) {
    let munged = "BAD"
    let res = YoutubeFindPat.exec(tootHTML)
    if (res == null) {
        res = YoutubeShortie.exec(tootHTML)
        if (res == null)
            return null;
        //console.log(res)
        let id =  extractID.exec(res[0])
        // console.log(id)
        munged =  "https://www.youtube.com/embed/" + id[1]
    }
    else {
        let id = extractID2.exec(res[0])
        if (id == null) {
            console.log("Cant parse id: ", res[0])
        }
        
        munged =  "https://www.youtube.com/embed/" + id[1]
    }
    
    return munged
}

function extractYoutubeID(httpslink) {
    let res = extractID2.exec(httpslink)
    if (res == null) {
        console.log("Can't munge youtube provided URL ", httpslink)
        return null
    }
    return res[1]
}

// do the magic of grabbing tagged toots existing publicly at instance 'domain'
function tagGrabber (domain, tag) {
    var done = false
    var jsonList = []
    var url = "https://" + domain + "/api/v1/timelines/tag/" + tag;
    console.log("Tag is ", tag)
    return recursiveRequest(jsonList, url+"?limit=20", 1)
    .then( function (result) { 
        var tootlist = result[0];
        if (tootlist != undefined && tootlist.length > 0){
            for (let i in tootlist) {
                addMusic(tootlist[i], tag)
            }
        }
    } )
    .catch(function (err) {
        // so the dumb part is that chrome et al will trigger an exception
        // if it refuses to load a page for some reason (e.g. timeout,
        // Access-Controll-Allow_Origin), but will not provide the reason.
        // However, it send a generic status code of 0 in request.status,
        // so that's nice (rolls eyes)

        // Just log it, and blacklist the domain for this session.
        console.log(err)
        console.log(`adding ${domain} to blacklist due to network error`)
        blacklist[domain] = true;
        elementSet('errorlog', `<p class="errortext">${err[1]}</p>`)
        globalErrorCount++;
        if (ImDead) throw new Error("whatevs")
        
    });
}

function launchTagGrabber() {
    var instance;
    var tries = 0
     while (instance == undefined){
        tries++;
        let i = Math.floor(Math.random()*instances.length)
        if (! blacklist[instances[i]] || tries > 100)
            instance = i;
    }
    
    let promesitas = []
    let tags = ["mastomusic", "pouetradio", "tootradio", "nowplaying", "np"]
    console.log("adding some music with tags")
    for (let t in tags) {
        let p = tagGrabber(instances[instance], tags[t])
        promesitas.push(p)
    }
    
    return Promise.all(promesitas)
    .then(() => {
        // newest first
        pageStorage.playlist.sort(function(a,b) {return a['created_at'] >= b['created_at'] ? -1 : 1;})
        //playlist = playlist.slice(0,20) // slice is important to force a refresh & get new stuff
        // now sort by oldest?

           // debug sort
           /*
            for (let i in playlist) {
                console.log(pageStorage.playlist[i]['created_at'])
            }
            */
        })            
}

function musicWatcher(){

// hack up a promise for the api ready notification
var APIReadyResolve = function () {};
var APIPromise = new Promise(function (resolve, reject) {APIReadyResolve = resolve;})

function loadYouTubeAPI(){
  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  console.log("tried to load...")
  return APIPromise;

}

function createYoutubePlayer() {
    youtubePlayer = new YT.Player('player', {
          height: '195',
          width: '270',
          videoId: starterVidID,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': youtubeError
          }
    });
}

// FIXME: should just do this by video ID
function playVideo(videoURL) {
    playcount++
    console.log("trying to play ", videoURL)
    youtubePlayer.loadVideoByUrl(videoURL, 0, "");
}

var refreshingVid = false;

function onPlayerReady(event) {
    console.log("player ready!")
    refreshingVid = false;
    event.target.playVideo();
    //playNextVideo()
}

function youtubeError(err) {
    globalErrorCount++;
    console.log("youtube error ", err.data);
    console.log(youtubePlayer.getVideoUrl())
    playNextVideo();
}
function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
        console.log("PLAY ENDED")
        if (!refreshingVid){
            console.log("Video is not reloading, so we play next...")    
            setTimeout(playNextVideo, 500);
        }
        else {
            console.log("Video is still loading")
            playNextVideo();
        }
        refreshingVid = false;
    }
    else if (event.data == YT.PlayerState.PLAYING) {
        if (refreshingVid) return;

        let d = youtubePlayer.getDuration();
        console.log("Duration: ", d)
        if (d > 360) {
            console.log("too long, shortening to 6 minutes....")
            refreshingVid = true;
            let id = extractYoutubeID(youtubePlayer.getVideoUrl())
            console.log(id)
            youtubePlayer.loadVideoById( {
                'videoId': id,
                'startSeconds':0,
                'endSeconds': 360,
                'suggestedQuality': "default"
                }
            )
        
        }
        
    }
}

//////////////////////
function playNextVideo () {
    
    /*
    if (playcount == 0) {
        playVideo(awooVid.songUrl);
        return;
    }
    */
    
    // hide the skip button
    let skipper = document.getElementById("skipbutton")
    if (skipper != undefined) {
        skipper.style.display = "none"
    }
    
    if (Math.random() > 0.9) {
        // playVideo(awooVid.songUrl);
    }
    
    if (pageStorage.playlist.length > 0) {
        let next = pageStorage.playlist.shift()
        let domainDiv = document.getElementById("domainname")
        if (domainDiv != undefined) {
            domainDiv.innerHTML = `<h3 style="text-align: center"><a href="https://${next['domain']}/about/more" target="_blank">${next['domain']}</a> #${next['tag']}</h3>`
        }

        if (pageStorage.playedOnce[next.tootUrl] == undefined && pageStorage.playedOnceVid[next.songUrl] == undefined){
            playVideo(next.songUrl);
            pageStorage.playedOnce[next.songUrl] = true;
            pageStorage.playedOnceVid[next.songUrl] = true;
        }
        else{
            setTimeout(playNextVideo, 10);
        }
    }
    else { // try later
        if (ImDead) return;
        launchTagGrabber() // FIXME: have to manage the hits here, could happen forevah!
        setTimeout(playNextVideo, 5000);
    }
}

function SkipIt() {
    launchTagGrabber()
    .then ( () => {
        playNextVideo()
    });
    
}
function Recycle() {
    localStorage.clear()
    loadPageStorage();
    launchTagGrabber().then(() => {playNextVideo()})
}

var errorT = Date.now()
function errorWatcher() {
    let elapsed =  Date.now() - errorT
    
    let rate = 1000*globalErrorCount/(elapsed)
    console.log("#############################################errors per second: ", rate)
    
    if (rate > 3) {
        localStorage.clear()
        document.write("<h1>Too Many Gadarn Errors</h1><p>I encountered too many network errors, so I've decided to crash. You can reload this page to try again.</p>")
        ImDead = true;
        throw new Error("quitting because of errors")
    }
    else {
        errorT=Date.now()
        setTimeout(errorWatcher, 5200)
    }
}

window.onload = function () {
    errorWatcher();
    loadPageStorage()
    loadYouTubeAPI()
    .then ( function () {
        musicGrabber();
        musicWatcher();
        pageSaver();
    });
    
}
